<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;1,400&family=Ceviche+One&family=Lobster&family=Zen+Antique+Soft&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;1,400&family=Ceviche+One&family=Lobster&family=Roboto:wght@500&family=Zen+Antique+Soft&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Sign Up</title>
</head>

<body>
    <div class="wrapper">
        <div class="hero-logo">
            <div><img class="logo-img" src="./img/odin-logo.png" alt="" srcset=""></div>
            <div class="logo-text">Horizon Forbiden West</div>
        </div>
        <div class="hero-content">
            <div class="hero-header">
                <p>
                    This is not a real online service!You know you need something
                </p>
                <p>
                    like this in your life to help you realize your deapest dreams.
                </p>
                <p>
                    Sign up to get started.
                </p>

                </p>
                <p class="hero-para">You know you want to.</p>

            </div>
            <div class="hero-center">
                <h1>Let's do this</h1>
                <form action="" method="post">
                    <div class="form-container">
                        <div class="form-first">
                            <label for="first_name">FIRST NAME</label><br>
                            <input type="text" name="firstname" id="firstname"><br>
                            <label for="email">EMAIL</label><br>
                            <input type="email" name="firstname" id="email"><br>
                            <label for="password">PASSWORD</label><br>
                            <input type="password" name="password" id="password" class="error">
                        </div>
                        <div class="form-second">
                            <label for="last_name">LAST NAME</label><br>
                            <input type="text" name="lastname" id="lastname" class="focus"><br>
                            <label for="phone_number">PHONE NUMBER</label><br>
                            <input type="contact" name="phone_number" id="phone_number"><br>
                            <label for="cpassword">CONFIRM PASSWORD</label><br>
                            <input type="password" name="cpassword" id="cpassword" class="error">
                        </div>
                    </div>

                </form>
            </div>
            <div class="hero-finish">
                <button class="btn">Create Account</button>
                <div class="link">
                    Already have an account? <a href="#">Log in</a>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
